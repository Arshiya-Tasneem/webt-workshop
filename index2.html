<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Portfolio Resume</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

#profile-picture img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
}

#header-content {
    margin-top: 20px;
}

header h1 {
    margin: 0;
}

section {
    padding: 20px;
}

section h2 {
    border-bottom: 2px solid #333;
}

.project {
    margin-bottom: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>

</head>

<body>

    <header>
        <div id="profile-picture">
            <img src="image 1.webp" alt="Your Name">
        </div>
        <div id="header-content">
            <h1>Arshiya Tasneem</h1>
            <p>Web Developer</p>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <!-- Add more projects as needed -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn Profile</a></p>
        <p>GitHub: <a href="https://github.com/your-github-profile">GitHub Profile</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

</body>
</html>
